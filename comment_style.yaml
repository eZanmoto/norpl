- paths:
  - include: '**/*.rs'
  - exclude: 'target/**'
  comment_markers:
    line: '//'
    block: '/*'

- paths:
  - include: 'dpnd.txt'
  - include: 'Makefile'
  - include: '**/*.lalrpop'
  - include: '**/*.toml'
  - include: '**/*.yaml'
  - exclude: 'target/**'
  comment_markers:
    line: '#'

- paths:
  - include: '**/*.sh'
  - exclude: 'target/**'
  comment_markers:
    line: '#'
  allow:
  - trailing_comment
